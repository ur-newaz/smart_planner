{% extends "base.html" %}

{% block title %}Verify Reset Code{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center mb-0">Verify Reset Code</h3>
            </div>
            <div class="card-body">
                <p class="text-center mb-4">A reset code has been sent to your email address: <strong>{{ email }}</strong></p>
                <form method="POST" action="">
                    <div class="mb-3">
                        <label for="otp" class="form-label">Reset Code</label>
                        <input type="text" class="form-control" id="otp" name="otp" required>
                        <div class="form-text">Enter the 6-character code sent to your email.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Verify Code</button>
                        <a href="{{ url_for('auth.resend_reset_otp') }}" class="btn btn-outline-secondary">Resend Code</a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Remember your password? <a href="{{ url_for('auth.login') }}">Login here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
