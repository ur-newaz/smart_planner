{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Welcome, {{ current_user.name }}</h3>
                </div>
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="bi bi-tools" style="font-size: 4rem; color: #6c757d;"></i>
                    </div>
                    <h2>Dashboard Under Construction</h2>
                    <p class="lead">We're working hard to build your personalized dashboard.</p>
                    <p>Thank you for your patience!</p>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('main.home') }}" class="btn btn-primary">
                            <i class="bi bi-house-door"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
